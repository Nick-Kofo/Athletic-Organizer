<ion-header>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Password Reset
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <form [formGroup]="passwordResetForm" (submit)="passwordReset()" novalidate>
          <ion-item>
            <ion-input #email formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!passwordResetForm.controls.email.valid && passwordResetForm.controls.email.dirty"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!passwordResetForm.controls.email.valid  && passwordResetForm.controls.email.dirty">
            <p>Please enter a valid email.</p>
          </ion-item>
          <div class="spacer" style="height: 5px;"></div>
          <button type="submit" ion-button block round outline color="light">Reset my Password</button>
        </form>
        <button ion-button full clear color="light" (click)="goback()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
