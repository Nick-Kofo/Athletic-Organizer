<ion-header>
  <ion-navbar color="primary">
    <ion-title>Chats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list no-lines>
  <ion-list-header>
    Requests
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let item of myrequests" class="item item-button-right">
      <ion-avatar item-left>
        <img src="{{item.photoURL}}">
      </ion-avatar>
      <h4>{{item.displayName}}</h4>
      <div class="buttons">
        <button ion-button color="secondary" (click)="accept(item)"><ion-icon name="checkmark"></ion-icon>ADD</button>
        <button ion-button color="danger" (click)="ignore(item)"><ion-icon name="trash"></ion-icon>NOPE</button>
      </div>
    </ion-item>
  </ion-list>
  <ion-list-header>
    Friends
  </ion-list-header>
  <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
    <ion-avatar item-left>
      <img src={{item.photoURL}}>
    </ion-avatar>
    <h3>{{item.displayName}}</h3>
    <br>
  </ion-item>
</ion-list>
</ion-content>
